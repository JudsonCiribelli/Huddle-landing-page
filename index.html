<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Landing page</title>
  </head>
  <body>
    <header>
      <img src="./Images/logo.svg" alt="" class="header" />
    </header>
    <section class="main">
      <img src="./Images/illustration-mockups.svg" alt="" />
      <div class="description">
        <h1>Build The Community <br />Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have <br />a
          voice, but so does your audience. Create connections with <br />
          your users as you engage in genuine discussion. Register
        </p>
        <button type="submit" class="btn">Register</button>
      </div>
      <div class="icon">
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="logo-instagram"></ion-icon>
        <ion-icon name="logo-twitter"></ion-icon>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
